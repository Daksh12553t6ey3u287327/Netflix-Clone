<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <!-- React Library  -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!-- Virtual DOM Library -->
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<!-- Babel Library  -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Bs5 icons  -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .text-danger{
        color: red !important;
    }
    .bg{
        background: url(NetflixBg.jpg);
        background-size: cover;
        height: 100vh;
    }
    .bg-shade{
        background: rgba(0, 0, 0, 0.6);
        height: 100vh;
    }
</style>

<script type="text/babel">
    function NetflixIndex(){
        return(
            <div className="bg">
                <div className="bg-shade">
                    <div>
                        <NetflixHeader/>
                        </div>
                        <div>
                            <NetflixMain/>
                            </div>
                    </div>
                </div>
        )
    }
    function NetflixHeader(){
        return(
        <div className="p-3 d-flex justify-content-between">
            <h1 className="text-danger fw-bold">NETFLIX</h1>
            <div>
                <button className="btn btn-light"><span className="bi bi-translate"></span> &nbsp;Languages&nbsp; <span className="bi bi-chevron-down"></span></button>
                <button className="ms-3 btn btn-danger"><span className="bi bi-person-fill">&nbsp; Log In</span></button>
                </div>
            </div>
        )
    }
    function NetflixMain(){
        return(
        <div className="w-50 p-5 mt-5 m-auto">
            <h1 className="text-light fw-bold display-3 text-center">Unlimited movies, TV <br/>shows and more</h1>
            <p className="fw-bold text-light text-center fs-5">Starts at â‚¹149. Cancel at any time.</p>
            <p className="text-light text-center">Ready to watch? Enter your email to create or restart your membership.</p>
            <div>
                <NetflixRegister/>
                </div>
            </div>
    )
    }   
    function NetflixRegister(){
        return(
            <div>
                <div class="input-group input-group-lg">
  <input type="text" class="form-control" placeholder="Register Using your E-mail" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"/>
  <span class="btn btn-danger" id="inputGroup-sizing-lg">Get Started <span className="bi bi-chevron-right"></span></span>
</div>
                </div>
        )
    }
ReactDOM.render(<NetflixIndex/>,document.getElementById("root"));
</script>
</head>
<body>
    <noscript>Please enable JavaScript to continue using this application.</noscript>
    <div id="root"></div>
</body>
</html>
